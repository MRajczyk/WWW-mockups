<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="topbar">
    <div class="topbar-title">
      <img style="vertical-align: middle" src="logo.png">
      <span style="vertical-align: middle">ProKuchnix</span>
    </div>
    <div class="topbar-buttons">
      <img style="vertical-align: middle" src="user_info.png">
    </div>
  </div>
	<div class="title">
    <p>KREATOR PRZEPISÓW</p>
  </div>
  <div class="recipe-creator-container">
    <div class="recipe-creator">
      <div class="activity">
        <p>Czynność</p>
        <p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
      </div>
      <div class="activity">
        <p>Dodaj</p>
        <input id="product" placeholder="produkt">
        <input id="quantity" placeholder="ilość">
        <select name="units" id="units">
          <option value="gram">gram</option>
          <option value="liter">mililiter</option>
          <option value="clove">clove</option>
        </select>
      </div>
      <div class="icons-row">
        <div class="icon-wrapper" style="background-color:beige">
          <img class="icon" src="warning-sign.png">
        </div>
        <div class="icon-wrapper">
          <img class="icon" src="mixer.png">
        </div>
        <div class="icon-wrapper">
          <img class="icon" src="mixer.png">  
        </div>
        <div class="icon-wrapper">
          <img class="icon" src="ingredient.png">
        </div>
        <div class="icon-wrapper">
          <img class="icon" src="mixer.png">
        </div>
      </div>
      <div class="button-container">
        <button id="cancel">Anuluj</button>
        <button id="ready">Gotowe!</button>
      </div>
    </div>
  </div>
</body>
