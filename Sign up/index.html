<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="topbar">
    <div class="topbar-title">
      <img style="vertical-align: middle" src="logo.png">
      <span style="vertical-align: middle">ProKuchnix</span>
    </div>
    <div class="topbar-buttons">
      <button class="login-button">Zaloguj</button>
      <span class="split" style="font-weight: 200;">|</span>
      <button class="register-button">Zarejestruj</button>
    </div>
  </div>
	<div class="register">
    <label class="register-title">ZAREJESTRUJ SIĘ</label>
    <form class="register-form">
      <div class="register-form-container">
        <input type="text" name="name" class="register-input" placeholder="Enter Your Name">
        <input type="text" name="email" class="register-input" placeholder="Enter Your Email">
        <input type="text" name="password" class="register-input" placeholder="Enter Your Password">
        <button class="register-form-button">Sign-up</button>
      </div>
    </form>
    <span class="have-account">Masz już konto?</span>
    <a class="span-login">Zaloguj się!</a>
  </div>
</body>
